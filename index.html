<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absence management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to absence management page!</h1>
  </header>

<main>
  <section id="login-page">
    <h2>Sign up</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Sign in</button>
    </form>
  </section>
  
  <section id="request-page">
    <h2>Absence request</h2>
    <form>
      <label for="type">Absence Type:</label>
      <select id="type" name="type">
        <option value="vacation">Vacations</option>
        <option value="sick">Indisposition</option>
        <option value="personal">Personal reason</option>
      </select>
      
      <label for="start-date">Start date:</label>
      <input type="date" id="start-date" name="start-date" required>
      
      <label for="end-date">End date:</label>
      <input type="date" id="end-date" name="end-date" required>
      
      <button type="submit">Submit</button>
    </form>
  </section>
</main>
  <footer>
    <p>Derechos de autor &copy; 2023 | Mi Aplicación de Gestión de Ausencias</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
